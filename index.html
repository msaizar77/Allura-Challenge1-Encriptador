<!DOCTYPE html>
<html lang="es">
    <meta charset="UTF-8">
    <head>
        <link rel="stylesheet" href="css\index.css">
    </head>
    <body>
        <div id="codificador">
            <h1>Codificador/Decodificador</h1>
            <h3>Aún sin estilos - Validación básica del INPUT</h3>
            <div id="code-decode">
                <textarea id="aCodificar" cols="30" rows="10"></textarea>
                <button id="botonEncriptar">Encriptar</button>
                <button id="botonDesencriptar">Desencriptar</button>
            </div>
            <div id="resultado">
                <textarea id="textResultado" cols="30" rows="10"></textarea>
                <button id="botonCopiarResultado">Copiar texto para desencriptar</button>
            </div>
        </div>

        <script src="js/index.js"></script>
        <script src="js/encriptar.js"></script>
        <script src="js/desencriptar.js"></script>
        <script src="js/validacion.js"></script>
    </body>
</html>
